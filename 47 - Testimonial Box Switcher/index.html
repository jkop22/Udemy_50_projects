<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Testimonial box</title>
  </head>
  <body>
    <main class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
        praesentium vero perferendis porro assumenda veniam officiis suscipit!
        Voluptatum praesentium, nesciunt id et a officia deleniti recusandae
        beatae modi, libero eligendi.
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/33.jpg"
          alt="user avatar"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Jane Doe</h4>
          <p class="role">HR manager</p>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
